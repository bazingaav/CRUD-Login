  <script>
    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&");    
    $(document).ready(function(){
        try{
            $('#db_id').val((queries[0]));
            $('#m_name').val((queries[1]));
            $('#m_age').val((queries[2]));
            $('#m_school').val((queries[3]));
            $('#m_grade').val((queries[4]));
            $('#m_div').val((queries[5]));
            $('#m_status').val((queries[6]));

        catch{

    });
