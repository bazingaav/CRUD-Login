 <div class="wrapper">
    <h2 class="text-center">Add New Student Data</h2>
  <form id="add_student" >
    <table class="table">
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input id="add_name" name="name" type="text" placeholder="Name" required ></td>
            <td><span class="error">This field is required</span></td>
        </tr>
        <tr>
            <td><label for="age">Age: </label></td>
            <td>
                <select id="age" name="age" required >
                    <option value="" disabled selected>Age</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="school">School: </label></td>
            <td>
                <select id="school" name="school" required >
                    <option value="" disabled selected>School</option>
                    <option value="St.Xaviers">St.Xaviers</option>
                    <option value="N.G.V">N.G.V</option>
                    <option value="National">National</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td><label for="grade">Class: </label></td>
            <td>
                <select id="grade" name="grade" required >
                    <option value="" disabled selected>Class</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td><label for="div">Division: </label></td>
            <td>
                <select id="div" name="div" required >
                    <option value="" disabled selected>Division</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td><label for="status">Status:</label></td>
            <td>
                <input type="radio" id="Active" name="status" value="Active">
                <label for="Active">Active</label>
                <input type="radio" id="Inactive" name="status" value="Inactive">
                <label for="Inactive">Inactive</label>
            </td>
        </tr>
    </table>
    <button id="add_student_reset" type="reset">Reset</button>
    <input type='submit' class='update_appointment_button' value='submit' />
  </form>
